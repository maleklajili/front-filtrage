<div class="form-header">
  Ma candidature - <strong>{{ jobTitle }}</strong>
</div>

<div class="form-container">
  <!-- Upload CV -->
  <div class="upload-box" (click)="cvFileInput.click()">
    <i class="bi bi-cloud-arrow-up-fill upload-icon"></i>
    <div class="upload-title">Ajouter votre CV</div>
    <div class="upload-text">
      Téléchargez votre CV pour permettre aux recruteurs de<br />
      vous trouver facilement
    </div>
    <input type="file" #cvFileInput (change)="onFileChange($event)" accept="application/pdf" hidden />
  </div>

  <!-- Formulaire -->
  <form (ngSubmit)="onSubmit()">
    <label>Nom</label>
    <input type="text" [(ngModel)]="cv.name" name="name" required />

    <label>Email</label>
    <input type="email" [(ngModel)]="cv.email" name="email" required />

    <label>Téléphone</label>
    <input type="tel" [(ngModel)]="cv.phone" name="phone" required />

    <label>Années d'expérience</label>
    <input type="text" [(ngModel)]="cv.experience" name="experience" required />

    <label>Niveau d'éducation</label>
    <input type="text" [(ngModel)]="cv.education" name="education" required />

    <button type="submit">Soumettre</button>
  </form>
</div>
