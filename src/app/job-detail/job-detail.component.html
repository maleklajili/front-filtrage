<div *ngIf="job" class="job-detail">
    <h2>{{ job.title }}</h2>
    <p><strong>Entreprise :</strong> {{ job.company }}</p>
    <p><strong>Lieu :</strong> {{ job.location }}</p>
    <p><strong>Expérience :</strong> {{ job.experience }}</p>
    <p><strong>Description :</strong> {{ job.description }}</p>
    <p><strong>Profil :</strong> {{ job.profile }}</p>
    <p><strong>Compétences :</strong> {{ job.skills }}</p>
    <p><strong>Niveau :</strong> {{ job.level }}</p>
  </div>
